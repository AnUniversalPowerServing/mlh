<!DOCTYPE html>
<html lang="en">
<head>
  <title>MyLocalHook</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/api/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/api/font-awesome.min.css"/>
  <link rel="stylesheet" href="styles/api/jquery-ui.css"/>
  <link rel="stylesheet" href="styles/api/core-skeleton.css"/>
  <script src="js/api/jquery.min.js"></script>
  <script src="js/api/jquery-ui.js"></script>
  <script src="js/api/bootstrap.min.js"></script>
  <script src="js/api/bootstrap-advanced.js"></script>
  <script src="js/api/bootstrap-toggle.min.js"></script>
  <script src="js/api/core-skeleton.js"></script>
  <script src="js/api/hdat-templates.js"></script>
<style>
body { background-color:#fbfbfb; }
</style>
<script type="text/javascript">
function appAuth_form_viewPhoneNumberForm(){
 if(!$('#auth-formDiv-otpCodeValidator').hasClass('hide-block')){ $('#auth-formDiv-otpCodeValidator').addClass('hide-block'); }
 if($('#auth-formDiv-phoneNumberValidator').hasClass('hide-block')){ $('#auth-formDiv-phoneNumberValidator').removeClass('hide-block'); }
}

function appAuth_form_viewOTPCodeForm(){
 if($('#auth-formDiv-otpCodeValidator').hasClass('hide-block')){ $('#auth-formDiv-otpCodeValidator').removeClass('hide-block'); }
 if(!$('#auth-formDiv-phoneNumberValidator').hasClass('hide-block')){ $('#auth-formDiv-phoneNumberValidator').addClass('hide-block'); }
}

function appAuth_form_sendOTPCode(){
  appAuth_form_viewOTPCodeForm();
}

function appAuth_form_verifyOTPCode(){
 window.location.href='app-auth-form-02.html';
}
</script>
</head>
<body>

  <div class="container-fluid">
    <div class="col-md-4 col-sm-3 mhgt0p"></div>
	<div class="col-md-4 col-sm-6 pad0">
	
	  <div class="row"  style="background-color:#e98600;">
	    <div align="center" class="col-md-12 mtop15p mbot15p">
          <img src="images\logo-yellow-flat.png" class="app-icon-s0"/>
        </div>
	  </div>
	  
	  <div class="row" style="background-color:#f9e7b1;color:#e98600;">
		<div align="center" class="mtop10p mbot10p"><b>VALIDATE YOUR MOBILE NUMBER</b></div>
	  </div>
	  
	  <div id="auth-formDiv-phoneNumberValidator">
	  
	  <div class="row">
	     <div id="optcodeErrorMsg" class="col-xs-12 mtop15p"></div>
	  </div>
	  
	  <div class="row">
	     <div class="col-xs-12 mtop25p"><b>Enter your Phone Number</b></div>
	  </div>
	  
	  <div class="row">
	    <div align="center" class="col-xs-12 mtop15p">
	      <div class="input-group">
	        <div class="input-group-btn">
			  <button type="button" class="btn btn-lgt-yellow dropdown-toggle" data-toggle="dropdown"
			   aria-haspopup="true" aria-expanded="false">
			     <span id="auth-form-phoneCode">+91</span>&nbsp;<span class="caret"></span>
			  </button>
			  <ul class="dropdown-menu"><!-- phonecode, country, timezone -->
			     <li><a href="#">+91</a></li>
			  </ul>
            </div>
            <input type="number" id="auth-form-phoneNumber" class="form-control form-control-yellow" placeholder="XXX-XXX-XXXX"/>
	      </div>
        </div>
	  </div>
	  
	  <div class="row">
	    <div id="otpverifyBtn" align="center" class="col-xs-12 mtop15p">
	      <button id="otpverifyBtnElement" class="btn btn-lgt-yellow form-control"
		    onclick="javascript:appAuth_form_sendOTPCode();">
	        <b><i class="fa fa-check" aria-hidden="true"></i>&nbsp;Verify</b>
	      </button>
	    </div>
	  </div>
	  
	  <div class="row">
	    <div id="verifyOTPDiv" align="center" class="col-xs-12"></div>
	  </div>
	  
	  </div>
	  
	  
	  <div id="auth-formDiv-otpCodeValidator" class="hide-block">
	  
	  <div class="row">
        <div class="col-xs-12 mtop15p">
		  <button class="btn btn-yellow-o pull-right" onclick="javascript:appAuth_form_viewPhoneNumberForm();">
		    <i class="fa f14p fa-angle-double-left"></i>&nbsp;&nbsp;&nbsp;<b>Change my Number</b>
		  </button>
		</div>
	  </div>
	  
	  <div class="row">
        <div class="col-xs-12 mtop15p">
		  <div class="alert alert-warning alert-dismissible mbot0p">
			<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
			<span class="f12p"><b>An OTP Code is sent to 'XXX-XXX-XXXX'. Please enter your OTP Code below.</b></span>
		  </div>
		</div>
	  </div>
	  
	  <div class="row">
	    <div class="col-xs-12 mtop15p">
	      <div class="form-group">
	        <label>Enter your OTP Code</label>
	        <div class="input-group">
	          <input id="auth-form-otpCode" type="number" class="form-control form-control-yellow" placeholder="XXXXX"/>
	          <div class="input-group-btn">
	            <button class="btn btn-lgt-yellow" onclick="appAuth_form_verifyOTPCode();">
				  <i class="fa fa-check" aria-hidden="true"></i>&nbsp;<b>Verify</b>
				</button>
	          </div>
	        </div>
	      </div>
	    </div>
	 </div>
	  
	 </div>
	 
	</div>
	<div class="col-md-4 col-sm-3"></div>
  </div>
 
</body>
</html>
