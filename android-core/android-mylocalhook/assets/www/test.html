$(document).ready(function(){

 // Android.downloadFilesFromServer("http://192.168.43.43/tmp/", "0001-0030.avi", "");
  Android.fileTransaction('/sdcard/.mylocalhook/','','0001-0030.zip','CLIENT_TO_SERVER','');
  var pBar = setInterval(function(){ var pr = Android.fileTransactionProgresss();
  var content='<div align="center"><b>'+pr+'% completed</b></div>';
	  content+=htmlCore.progressbar(pr,'danger');
  document.getElementById("progressBarCount").innerHTML = content; 
   if(pr===100){ clearInterval(pBar); }
  },100);
  $("#loadTemplate").html(Android.getTemplateAndLoad("test2.html"));
  } catch(err){ document.getElementById("errors").innerHTML=err; }
});
