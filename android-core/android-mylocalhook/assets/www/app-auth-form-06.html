<!DOCTYPE html>
<html lang="en">
<head>
  <title>MyLocalHook</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/api/bootstrap.min.css"/>

  <script src="js/api/bootstrap.min.js"></script>

<style>
body {  }
</style>
<script type="text/javascript">
$(document).ready(function(){
 var response = JSON.parse(Android.getTemplateAndLoad("config/categories.json"));
 // alert(response);
 try {
 var content1='<div class="list-group">';
     
 for(var resp in response){
  var domain_Id = response[resp].domain_Id;
  var domainName = response[resp].domainName;
  var subdomainInfo = response[resp].subdomainInfo;
  
  var content2='<div id="'+domain_Id+'" class="collapse">';
  var content2Recognizer = false;
  for(var subResp in subdomainInfo){
   var subdomain_Id = subdomainInfo[subResp].subdomain_Id;
   var domain_Id = subdomainInfo[subResp].domain_Id;
   var subdomainName = subdomainInfo[subResp].subdomainName;
   content2Recognizer = true;
   content2+='<div class="list-group-item" data-toggle="collapse" data-target="#'+subdomain_Id+'">';
   content2+='<div class="container-fluid">';
   content2+='<div class="row">';
   content2+='<div class="col-xs-12"><b>'+subdomainName+'</b><i class="fa fa-star-o pull-right"></i></div>';
   content2+='</div>';
   content2+='</div>';
   content2+='</div>';
  }
  content2+='</div>';
  content1+='<div class="list-group-item bg-grey" style="border-bottom:1px solid #ccc;" data-toggle="collapse" data-target="#'+domain_Id+'">';
  content1+='<div class="container-fluid pad0">';
  content1+='<div class="row">';
  content1+='<div class="col-xs-12"><b>'+domainName+'</b>';
  content1+='<span class="pull-right"><i class="fa fa-star-o"></i>&nbsp;&nbsp;<i class="fa fa-angle-double-down" ';
  if(!content2Recognizer){ content1+='style="color:#f5f5f5;"'; }
  content1+='></i></span>';
  content1+='</div>';
  content1+='</div>';
  content1+='</div>';
  content1+='</div>';
  
  content1+=content2;
 }
 content1+='</div>';
 document.getElementById("appAuth-form-category-subscription").innerHTML=content1;
 } catch(err){ alert(err); }
});
</script>
</head>
<body>
 <div class="container-fluid">
  <div class="col-md-4 col-sm-3 mhgt0p"></div>
  <div class="col-md-4 col-sm-6 pad0">
    
	<div class="row"  style="background-color:#076903;">
	  <div align="center" class="col-md-12 mtop15p mbot15p">
        <img src="images\logo-green-flat.png" class="app-icon-s0"/>
      </div>
	</div><!-- mtop25p mbot35p  -->
	  
    <div class="row" style="background-color:#b3f5b6;color:#076903;">
      <div align="center" class="mtop10p mbot10p"><b>CHOOSE YOUR INTEREST</b></div>
    </div>

	
	<div class="row mtop15p">
	  <div align="center" class="col-md-12 f12p">
	   <b>Select few Categories which you are interested to get updates in your NewsFeed</b>
	  </div>
	</div>
	
	<div class="row mtop15p">
	  <div id="appAuth-form-category-subscription" class="col-md-12"></div>
	</div>
	  
	<div class="row">
	  <div align="center" class="col-xs-2"></div>
	  <div align="center" class="col-xs-8">
	    <a href="#">
		  <button class="btn btn-lgt-green mbot15p form-control"><b>Next</b></button>
		</a>
	  </div>
	  <div align="center" class="col-xs-2"></div>
	</div>

	
  </div>
  <div class="col-md-4 col-sm-3"></div>
 </div>
</body>
